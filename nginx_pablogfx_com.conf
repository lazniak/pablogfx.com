server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name pablogfx.com www.pablogfx.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/pablogfx.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pablogfx.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/pablogfx.com.access.log;
    error_log /var/log/nginx/pablogfx.com.error.log;

    # Root directory
    root /var/www/pablogfx.com;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve background.mp4 directly from public directory (MUST be before location /)
    location = /background.mp4 {
        root /var/www/pablogfx.com/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # Serve background.json directly from public directory
    location = /background.json {
        root /var/www/pablogfx.com/public;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js static files (MUST be before location /)
    # ^~ gives this location higher priority than regex locations
    # This prevents the .js/.css regex from catching /_next/ requests
    location ^~ /_next/static/ {
        alias /var/www/pablogfx.com/.next/static/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js other assets (non-static paths)
    # ^~ gives this location higher priority than regex locations
    location ^~ /_next/ {
        alias /var/www/pablogfx.com/.next/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Other static files from public directory
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|css|js|mov|avi|webm)$ {
        root /var/www/pablogfx.com/public;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy to Next.js application (catch-all for everything else)
    location / {
        proxy_pass http://localhost:3663;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts (increased for large files)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings for large files
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name pablogfx.com www.pablogfx.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

